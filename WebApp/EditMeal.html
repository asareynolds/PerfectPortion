<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a Meal (demo)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }

        button[type="submit"] {
            width: 100%;
            margin-bottom: 20px;
        }

        .spacer {
            height: 20px;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Edit a Meal(demo)</h2>
    <form action="/update_meal" method="post">
        <!-- Usually, we'd pull current meal details from the database. Here's a placeholder: -->
        <label for="meal-name">Meal Name:</label>
        <input type="text" id="meal-name" name="meal-name" value="Lunch" required>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" value="500" required>

        <label for="protein">Protein (g):</label>
        <input type="number" id="protein" name="protein" value="20">

        <label for="carbs">Carbs (g):</label>
        <input type="number" id="carbs" name="carbs" value="50">

        <!-- ... add other fields as needed ... -->
    </form>
</div>
<script>
    function updateButton() {
        var button = document.querySelector('.button[type="submit"]');
        button.textContent = "Updated!";
        button.disabled = true;
    }
</script>
</head>

<body>

<div class="form-container">
    <form action="/update_meal" method="post" onsubmit="updateButton(); return false;">
        <!-- ... (your existing form) ... -->
        <button class="button" type="submit">Update</button>
        <div class="spacer"></div>
        <a href="WebApp.html" class="button">Back to Homepage</a>
    </form>
</div>

</body>

</html>
